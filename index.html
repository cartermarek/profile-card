<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marek's Profile Card</title>
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="https://images.unsplash.com/photo-1612562588694-c4505dc3d031?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8eW9kYXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=60" alt="yoda">
        </div>
        <div class="body">
            <h2>Marek Carter<span>35</span></h2>
            <h3>Tampa, FL</h3>
        </div>
        <div class="hori-line">
            <hr>
        </div>
        <div class="stats">
            <div class="followers stat-box">
                <h2>80K</h2>
                <h4>Followers</h4>
            </div>
            <div class="likes stat-box">
                <h2>803K</h2>
                <h4>Likes</h4>
            </div>
            <div class="photos stat-box">
                <h2>1.4K</h2>
                <h4>Photos</h4>
            </div>
        </div>
    </div>
</body>
</html>
